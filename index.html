<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firm Attendance Admin</title>
    <style>
        :root { --primary: #1a73e8; --success: #1e8e3e; --danger: #d93025; --warning: #f9ab00; }
        body { font-family: sans-serif; background: #f1f3f4; margin: 0; padding: 15px; color: #3c4043; }
        .container { max-width: 450px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        .firm-header { text-align: center; background: #1a73e8; color: white; padding: 15px; border-radius: 8px 8px 0 0; margin: -20px -20px 20px -20px; }
        .firm-header h1 { margin: 0; font-size: 18px; text-transform: uppercase; }
        
        .header { text-align: center; border-bottom: 2px solid #e8eaed; margin-bottom: 20px; padding-bottom: 10px; margin-top: 10px; }
        #dateStr { font-size: 16px; font-weight: bold; color: #202124; }

        .staff-card { border-bottom: 1px solid #f1f3f4; padding: 15px 0; }
        .staff-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .staff-name { font-weight: 600; font-size: 16px; }
        
        /* Manual Time Input Style */
        .time-input { padding: 5px; border: 1px solid #1a73e8; border-radius: 4px; font-size: 14px; color: #1a73e8; font-weight: bold; background: #e8f0fe; width: 100px; }
        
        .btn-group { display: flex; gap: 5px; }
        .status-btn { flex: 1; padding: 12px; border: 1px solid #dadce0; border-radius: 6px; cursor: pointer; background: white; font-size: 11px; font-weight: bold; }

        .p-active { background: var(--success) !important; color: white !important; }
        .h-active { background: var(--warning) !important; color: white !important; }
        .a-active { background: var(--danger) !important; color: white !important; }

        .footer-depot { text-align: center; margin-top: 20px; padding: 10px; color: #5f6368; font-weight: bold; font-size: 14px; border-top: 1px solid #eee; }
        .whatsapp-btn { width: 100%; background: #075e54; color: white; border: none; padding: 16px; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        
        .add-staff-box { display: flex; gap: 5px; margin-bottom: 20px; margin-top: 10px; }
        .add-staff-box input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .add-btn { background: var(--primary); color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div class="firm-header">
        <h1 id="firmNameDisplay">APNI FIRM KA NAAM</h1>
    </div>

    <div class="header">
        <div id="dateStr"></div>
    </div>

    <div class="add-staff-box">
        <input type="text" id="newStaffName" placeholder="Naya Staff Naam...">
        <button class="add-btn" onclick="addNewStaff()">ADD</button>
    </div>

    <div id="staffContainer"></div>

    <div class="footer-depot">VARANASI DEPOT</div>

    <button class="whatsapp-btn" onclick="sendToWhatsApp()">Share Report on WhatsApp</button>
</div>

<script>
    let employees = ["Shanu Yadav"]; 
    let attendance = {};

    function init() {
        // Auto Day and Date display
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('dateStr').innerText = now.toLocaleDateString('hi-IN', options);
        renderList();
    }

    function renderList() {
        const container = document.getElementById('staffContainer');
        container.innerHTML = '';
        
        const now = new Date();
        const currentTime = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');

            if (!attendance[name]) {
                attendance[name] = { status: "Absent", time: currentTime };
            }
            
            const card = document.createElement('div');
            card.className = 'staff-card';
