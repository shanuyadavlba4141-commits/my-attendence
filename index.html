<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NGC Varanasi Attendance</title>
    <style>
        :root { --danger: #d93025; --warning: #f9ab00; --primary: #1a73e8; --dark-blue: #0d47a1; }
        body { font-family: 'Segoe UI', sans-serif; background: #f1f3f4; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .container { width: 100%; max-width: 450px; margin: auto; background: white; height: 100vh; display: flex; flex-direction: column; position: relative; }
        #loginScreen { text-align: center; padding: 40px 20px; }
        .pin-input { width: 80%; padding: 15px; font-size: 24px; text-align: center; border: 2px solid #dadce0; border-radius: 8px; outline: none; }
        .login-btn { width: 80%; background: var(--primary); color: white; border: none; padding: 15px; border-radius: 8px; font-weight: bold; margin-top: 20px; }
        #mainApp { display: none; flex-direction: column; height: 100%; overflow: hidden; }
        .firm-header { text-align: center; background: var(--primary); color: white; padding: 15px; }
        .firm-header h1 { margin: 0; font-size: 18px; text-transform: uppercase; }
        .depot-label-top { text-align: center; background: #e8f0fe; color: var(--primary); padding: 8px; font-weight: 800; font-size: 14px; border-bottom: 2px solid var(--primary); }
        .scroll-content { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 80px; }
        .add-staff-box { display: flex; gap: 5px; margin-bottom: 15px; padding: 10px; background: #f8f9fa; border-radius: 8px; border: 1px dashed #ccc; }
        .add-input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .add-btn { background: var(--primary); color: white; border: none; padding: 0 15px; border-radius: 5px; font-weight: bold; }
        .staff-card { border: 1px solid #dadce0; padding: 12px; border-radius: 10px; margin-bottom: 10px; background: #fff; position: relative; }
        .card-absent { border: 2.5px solid var(--danger) !important; background-color: #fff5f5 !important; }
        .card-halfday { border: 2.5px solid var(--warning) !important; background-color: #fffdf0 !important; }
        .staff-name { font-weight: 700; font-size: 16px; color: #202124; }
        .delete-staff { position: absolute; right: 10px; top: 10px; color: #bbb; font-size: 20px; cursor: pointer; }
        .controls-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .status-select, .time-input { padding: 10px; border: 1px solid #dadce0; border-radius: 6px; font-weight: bold; }
        .whatsapp-btn { width: 100%; background: #075e54; color: white; border: none; padding: 18px; border-radius: 8px; font-size: 16px; font-weight: bold; margin: 15px 0; }
        .footer-fixed { position: fixed; bottom: 0; left: 0; right: 0; width: 100%; max-width: 450px; margin: 0 auto; text-align: center; padding: 15px 0; color: white; font-weight: 900; font-size: 16px; background: var(--dark-blue); z-index: 9999 !important; display: block !important; letter-spacing: 1px; }
    </style>
</head>
<body>
<div class="container">
    <div id="loginScreen">
        <h2 style="color: var(--primary);">NORTHERN GOODS CARRIER</h2>
        <input type="password" id="pinEntry" class="pin-input" placeholder="Enter PIN" maxlength="4">
        <button class="login-btn" onclick="checkPin()">Unlock App</button>
    </div>
    <div id="mainApp">
        <div class="firm-header"><h1>NORTHERN GOODS CARRIER</h1></div>
        <div class="depot-label-top">VARANASI DEPOT ATTENDANCE</div>
        <div class="scroll-content">
            <div class="add-staff-box">
                <input type="text" id="newStaffName" class="add-input" placeholder="Add Staff Name...">
                <button class="add-btn" onclick="addNewStaff()">Add</button>
            </div>
            <div id="dateStr" style="text-align:center; font-weight:bold; margin-bottom:15px;"></div>
            <div id="staffContainer"></div>
            <button class="whatsapp-btn" onclick="sendToWhatsApp()">Share Report on WhatsApp</button>
        </div>
        <div class="footer-fixed">VARANASI DEPOT ATTENDANCE</div>
    </div>
</div>
<script>
    const APP_PIN = "1234"; 
    let employees = JSON.parse(localStorage.getItem('ngc_staff')) || ["Anand Tripathi", "Sachin Yadav", "Shivam Gupta", "Saurabh Gupta", "Ram Bharos Yadav", "Prince Tiwari", "Aakash", "Vishal"]; 
    let attendance = {};

    function checkPin() {
        if (document.getElementById('pinEntry').value === APP_PIN) {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'flex';
            initApp();
        } else { alert("Wrong PIN!"); }
    }

    function addNewStaff() {
        let name = document.getElementById('newStaffName').value.trim();
        if (name && !employees.includes(name)) {
            employees.push(name);
            localStorage.setItem('ngc_staff', JSON.stringify(employees));
            document.getElementById('newStaffName').value = '';
            initApp();
        }
    }

    function removeStaff(name) {
        if(confirm(`Delete ${name}?`)) {
            employees = employees.filter(e => e !== name);
            localStorage.setItem('ngc_staff', JSON.stringify(employees));
            initApp();
        }
    }

    function initApp() {
        const now = new Date();
        document.getElementById('dateStr').innerText = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        const currentTime = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
        employees.forEach(name => {
            if (!attendance[name]) attendance[name] = { status: "Present", time: currentTime };
        });
        renderList();
    }

    function renderList() {
        const container = document.getElementById('staffContainer');
        container.innerHTML = '';
        employees.forEach(name => {
            const status = attendance[name].status;
            let sClass = (status === "Absent") ? "card-absent" : (status === "Half-Day") ? "card-halfday" : "";
            const card = document.createElement('div');
            card.className = `staff-card ${sClass}`;
            card.innerHTML = `
                <span class="delete-staff" onclick="removeStaff('${name}')">Ã—</span>
                <span class="staff-name">${name}</span>
                <div class="controls-grid">
                    <select class="status-select" onchange="updateStatus('${name}', this.value)">
                        <option value="Present" ${status === 'Present' ? 'selected' : ''}>Present</option>
                        <option value="Half-Day" ${status === 'Half-Day' ? 'selected' : ''}>Half-Day</option>
                        <option value="Absent" ${status === 'Absent' ? 'selected' : ''}>Absent</option>
                        <option value="OFF" ${status === 'OFF' ? 'selected' : ''}>OFF</option>
                    </select>
                    <input type="time" class="time-input" value="${attendance[name].time}" onchange="updateTime('${name}', this.value)">
                </div>`;
            container.appendChild(card);
        });
    }

    function updateTime(n, v) { attendance[n].time = v; }
    function updateStatus(n, v) { attendance[n].status = v; renderList(); }

    function sendToWhatsApp() {
        let dayStr = document.getElementById('dateStr').innerText;
        let message = `*NORTHERN GOODS CARRIER*%0A*Depot:* VARANASI DEPOT ATTENDANCE%0A*Date:* ${dayStr}%0A----------------------------%0A%0A`;
        employees.forEach(name => {
            let d = attendance[name];
            let icon = (d.status === "Absent") ? "ðŸ”´ " : (d.status === "Half-Day") ? "ðŸŸ¡ " : "";
            message += `${icon}*${name.toUpperCase()}*: ${d.status.toUpperCase()}${d.status !== 'Absent' ? ' ('+d.time+')' : ''}%0A`;
        });
        message += `%0A----------------------------%0A*Varanasi depot*`;
        window.open(`https://wa.me/?text=${message}`, '_blank');
    }
</script>
</body>
</html>
